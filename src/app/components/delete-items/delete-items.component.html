<div class="warning-popup">
  <h2>Advertencia</h2>
  <h2>Si eliminas este elemento no se podrá restablecer. ¿Deseas continuar?</h2>
  <div class="buttons-container">
    <button mat-raised-button color="warn" (click)="onDeleteConfirm()">Aceptar</button>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancelar</button>
  </div>
</div>
